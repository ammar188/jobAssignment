{% extends "base.html" %}
{% block title %}Base Words{% endblock %}
{% block body %}

<h2> Base Words and their count</h2>
<table>
{% for key, value in result.items() %}

        <td> {{ value }} </td>

{% endfor %}
</table>
</div>
{% endblock %}
